<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="shortcut icon" href="https://i.ibb.co/02bjQGL/quiz.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />

  <body>
    <div class="d-flex" style="height: 100vh;">
      <img src="../BP-Overview_6.png" width="100%" height="100%">
      <map name="map" style="position: absolute; z-index: 1;">
        <!-- Define your clickable areas using <area> elements -->
        <area style="border: 1px solid red;" shape="rect" coords="10,10,100,100" alt="Area 1" class="custom-area" onclick="areaClicked(1)">
        <area style="border: 1px solid red;" shape="circle" coords="200,200,50" alt="Area 2" class="custom-area" onclick="areaClicked(2)">
      </map>
    </div>
  </body>
</html>
