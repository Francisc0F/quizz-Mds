<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz App</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="shortcut icon" href="https://i.ibb.co/02bjQGL/quiz.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Prompt:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="./js/index.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main-logo">
        <img src="./logo.svg" width="300" height="300"  alt="Logo" />
      </div>
      <div class="main-box">
        <div  id="challenge-container" class="nickname-form" >
          <input type="text" name="Nickname" placeholder="Nickname" class="nickname-input" id="nickname" />
          <button class="btn btn-enter" onclick="onClickEnter()">Enter</button>
        </div>
        <div id="awaiting-text" class="display-none">
          <p>Awaiting for challenge to start...</p>
        </div>
      </div>
    </div>
  </body>
</html>
